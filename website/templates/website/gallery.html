{% extends 'website/navbar.html'%}
{% load static %}


{% block title%} 
	<title>Gallery</title>
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
	<style>
		.carousel-inner .carousel-item img {
			margin:auto
		}


		@font-face {
			font-family: "bigjohnpro-bold";
			src: url('{% static "website/font/bigjohnpro-bold.otf" %}');
		}
	
		@font-face {
			font-family: "InknutAntiqua-Medium";
			src: url('{% static "website/font/InknutAntiqua-Medium.ttf" %}');
		}

	
		h1 {
			text-align: center; 
			color:#FFE8DB !important; 
			font-family:bigjohnpro-bold !important ;
			font-size: clamp(40px, 4vw, 75px)!important;
		}

		
	</style>

	
{% endblock %}

{% block body%}

<div class="container">
	<div class="row">
		<div class="col">
			<h1>GALLERY</h1>
		</div>
	</div>

	<br>

	<div class="row justify-content-center">
		<div class=col-md-7>
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>

				</ol>
				<div class="carousel-inner">
				  <div class="carousel-item active">
					<img class="d-block w-100" src="{% static 'website/img/FLASHBACK 29-1.png' %}" alt="First slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="{% static 'website/img/FLASHBACK 29-2.png' %}" alt="Second slide" >
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="{% static 'website/img/FLASHBACK 29-3.png' %}" alt="Third slide" >
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="{% static 'website/img/FLASHBACK 29-4.png' %}" alt="Fourth slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="{% static 'website/img/FLASHBACK 31-1.png' %}" alt="Fifth slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="{% static 'website/img/FLASHBACK 31-2.png' %}" alt="Sixth slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="{% static 'website/img/FLASHBACK 31-3.png' %}" alt="Seventh slide">
				  </div>
				  <div class="carousel-item">
					<img class="d-block w-100" src="{% static 'website/img/FLASHBACK 31-4.png' %}" alt="Eighth slide">
				  </div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				</a>
			  </div>
		</div>
		
	</div>
	<br>
	<br>
	<br>
	<div style="margin:auto" class="row justify-content-center">
		<div class="col-12">
			<h1 id='welcome'>THROWBACK</h1>
		</div>
	</div>
	<br>
	<div style="max-width: 40em; margin: auto;" class="row">
		<div class="embed-responsive embed-responsive-16by9">
			<iframe class="embed-responsive-item" src="https://drive.google.com/file/d/1tbcrHbyc94um6OSwTdd5MhkBqX_TbNZ-/preview" height="50%"></iframe>
		</div>
	</div>
	<br>
	<br>
	<br>


	<div class="row">
		<div class="col-12">
			<h1>GET EXPERIENCE NOW</h1>
		</div>
	</div>
	<br>

	<div class="row justify-content-center">
		<div class="col-md-5">
			<img style="width:100%;margin:auto;display: block;margin: auto;" src="{% static 'website/img/LOGO JAMS CROP.png' %}" alt="">
		</div>
	</div>

	<br>
	<br>

</div>




{% endblock %}
