<!DOCTYPE html>
{% load static %}
<html>
<head>
    {% block title %}
    <title>Contact</title>
    {%endblock%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</head>

<style>

    @font-face {
        font-family: "Inknut Antiqua";
        src: url('{% static 'website/font/InknutAntiqua-Bold.ttf' %}');
    }

    #bg{
        background-size: 100vw 100vh;
        background-repeat: no-repeat;
        background-position: top;
        background-attachment: fixed;
    }

    .navbar-custom {
        font-family: "Inknut Antiqua", Sans-serif;
    }


</style>

<body id="bg" style="background-image: url('{% static "website/img/Paper_BG 1.png"%}')";>
    <nav style="margin:auto;" class="navbar navbar-custom navbar-expand-sm navbar-dark bg-transparent">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img style="height:4em" src="{% static 'website/img/LOGO JAMS CROP.png' %}" alt="My image">
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" style="color:#FFE8DB"href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" style="color:#FFE8DB" href="{% url 'schedule' %}">Schedule</a>
            <a class="nav-item nav-link" style="color:#FFE8DB" href="{% url 'gallery' %}">Gallery</a>
            <a class="nav-item nav-link" style="color:#FFE8DB" href="{% url 'about' %}">About</a>
            <a class="nav-item nav-link" style="color:#FFE8DB" href="{% url 'contact' %}">Contact</a>
          </div>
        </div>
    </nav>
    
    {% block body %}
    {% endblock%}

</body>
</html>
